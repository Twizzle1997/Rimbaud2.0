<!DOCTYPE html>
{% load static %}
<html lang="fr" >
<head>
        <meta charset="utf-8" >
        <title>Rimbaud 2.0</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/theme.css" >

</head>
<body>
        <header>
        <h2> Rimbaud 2.0, la référence littéraire incontournable ! </h2>
        </header>

        <section class="container">
            <div class="row">
                <script type="text/javascript">
                    function search() {
                        let $words = document.getElementById("article-search").value;
                        return window.location.href="search/"+$words
                        };
                </script>

                <input type="search" id="article-search" name="search", placeholder="Recherche par mot clef">
                <input type="button" onclick=search() value="chercher"/>
                <a href="/admin/articles/article/add"><button>Créer un article</button></a>
            </div>

            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="row">
                    <small>Copyright les petits pedestres (dont un au lion), 2021</small>
                </div>
            </div>
        </footer>
</body>
</html>
